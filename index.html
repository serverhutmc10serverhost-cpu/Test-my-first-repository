<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .calculadora {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
        #pantalla {
            width: 100%;
            height: 40px;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
        }
        .boton {
            width: 60px;
            height: 60px;
            font-size: 22px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <body>
<!-- Top-right corner version -->
<div style="position: absolute; top: 10px; right: 15px; font-size: 14px; color: #555;">
v2.0
</div>

<div class="calculadora">
        <input type="text" id="pantalla" disabled>
        <br>
        <button class="boton" onclick="agregar('7')">7</button>
        <button class="boton" onclick="agregar('8')">8</button>
        <button class="boton" onclick="agregar('9')">9</button>
        <button class="boton" onclick="agregar('/')">/</button><br>

        <button class="boton" onclick="agregar('4')">4</button>
        <button class="boton" onclick="agregar('5')">5</button>
        <button class="boton" onclick="agregar('6')">6</button>
        <button class="boton" onclick="agregar('*')">*</button><br>

        <button class="boton" onclick="agregar('1')">1</button>
        <button class="boton" onclick="agregar('2')">2</button>
        <button class="boton" onclick="agregar('3')">3</button>
        <button class="boton" onclick="agregar('-')">-</button><br>

        <button class="boton" onclick="agregar('0')">0</button>
        <button class="boton" onclick="agregar('.')">.</button>
        <button class="boton" onclick="calcular()">=</button>
        <button class="boton" onclick="agregar('+')">+</button><br>

        <button class="boton" style="width: 250px;" onclick="limpiar()">C</button>
    </div>

    <script>
        function agregar(valor) {
            document.getElementById("pantalla").value += valor;
        }

        function limpiar() {
            document.getElementById("pantalla").value = "";
        }

        function calcular() {
            try {
                document.getElementById("pantalla").value = eval(document.getElementById("pantalla").value);
            } catch {
                document.getElementById("pantalla").value = "Error";
            }
        }
    </script>
</body>
</html>
